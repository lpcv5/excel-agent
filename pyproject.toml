[project]
name = "excel-agent"
version = "0.1.0"
description = "DeepAgents-based Excel processing agent for data analysis, formula generation, and report creation"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "deepagents",
    "langchain-anthropic>=0.3.0",
    "pywin32>=306; sys_platform == 'win32'",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["excel_com*", "skills*"]

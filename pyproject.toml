[project]
name = "excel-agent"
version = "0.1.0"
description = "DeepAgents-based Excel processing agent for data analysis, formula generation, and report creation"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "deepagents",
    "pandas>=2.0.0",
    "openpyxl>=3.1.0",
    "langchain-anthropic>=0.3.0",
    "xlrd>=2.0.0",
    "xlwt>=1.3.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
